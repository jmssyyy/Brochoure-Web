<!DOCTYPE html>
<html>
<head>
    <title>The Baba's offical website</title>
    <link rel="icon" type="image" href="icon.jpg" > 
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        header {
            background: linear-gradient(90deg,rgb(86, 8, 170),rgb(206, 100, 12),rgb(218, 21, 113));
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background: linear-gradient(90deg,rgb(86, 8, 170),rgb(206, 100, 12),rgb(218, 21, 113));
            overflow: hidden;
            gap: 30px;
            height: 40px;
            justify-content: center;
            position: relative; /* Add this line */
        }
        
        nav ul {
            list-style-type: none;
            padding: 0.5rem 1rem;
            text-align: right;
            margin-right: 1rem;
            font-size: x-large;
            font-style: bold;
        }
        nav ul li {
            display: inline;
            padding: 0.5rem 1rem;
            position: relative; /* Add this line */
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Adding transition for smooth effect */
        }
        nav ul li a:hover {
            
            transform: scale(1.1);
        }
        nav ul li a::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgb(175, 69, 224);
            transform: scaleX(0);
            transition: transform 0.3s ease;
            z-index: -1;
        }
        nav ul li a:hover::before {
            transform: scaleX(1);
            transition-delay: 0.1s;
        }
        .image {
            width: 100%;
            height: 400px;
            background-image: url('logo.png');
            background-size: cover;
            background-position: center;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .content h2 {
            margin-bottom: 1rem;
            color: white;
        }
        .content p {
            line-height: 1.5;
            font-size: 1.1rem;
        }
        footer {
            
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 1rem;
        }
    </style>
</head>

</body>
